<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Basic Test Page</title>
		<style>
			body {
				font-family: sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #f0f2f5;
			}
			.card {
				background: white;
				padding: 2rem;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0,0,0,0.1);
				text-align: center;
			}
			.status-ok {
				color: #28a745;
				font-weight: bold;
			}
		</style>
	</head>
	<body>

		<div class="card">
			<h1>Server Test</h1>
			<p>If you can see this, your HTML is rendering correctly.</p>
			<p class="status-ok">HTTP Content-Type: text/html</p>
			<button id="testBtn">Click Me</button>
			<p id="msg"></p>
		</div>

		<script>
			document.getElementById('testBtn').addEventListener('click', () => {
				const msg = document.getElementById('msg');
				msg.innerText = "JavaScript is working! Time: " + new Date().toLocaleTimeString();
				});
		</script>
	</body>
</html>
